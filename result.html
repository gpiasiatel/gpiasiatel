<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Certificate Viewer</title>
  <style>
    body {
      font-family: "Bangla", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .certificate {
      width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: #fff;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img.logo {
      width: 120px;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      border: 2px solid #333;
      margin-right: 20px;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      margin: 0;
      font-size: 22px;
    }

    .info p {
      margin: 5px 0;
      font-size: 16px;
    }

    .details {
      margin-top: 20px;
    }

    .details .row {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .qr {
      text-align: center;
      margin-top: 20px;
    }

    .qr img {
      width: 120px;
      height: 120px;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .actions button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Print এর সময় ওয়াটারমার্ক */
    @media print {
      body {
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        background: url('https://raw.githubusercontent.com/gpiasiatel/gpiasiatel/main/foldername/WhatsApp_Image_2025-08-28_at_3.14.15_PM-removebg-preview.png') no-repeat center center;
        background-size: contain;
        opacity: 0.1; /* হালকা */
        transform: translate(-50%, -50%);
        z-index: -1;
      }
    }
  </style>
</head>
<body>

  <div class="certificate" id="certificate">
    <div class="header">
      <img class="logo" src="https://raw.githubusercontent.com/gpiasiatel/gpiasiatel/main/foldername/GPI-AsiaTel-Logo-e1716128485650.png" alt="Logo">
      <h1>সার্টিফিকেট</h1>
    </div>

    <div class="profile">
      <img id="photo" src="https://raw.githubusercontent.com/gpiasiatel/gpiasiatel/main/foldername/Picsart_24-02-27_15-44-12-967.jpg" alt="Profile Photo">
      <div class="info">
        <h2 id="name">মোঃ আরিফুল ইসলাম</h2>
        <p id="designation">সফটওয়্যার ইঞ্জিনিয়ার</p>
        <p id="company">টেকনো সলিউশনস লিমিটেড</p>
      </div>
    </div>

    <div class="details">
      <div class="row"><strong>কোর্স নাম:</strong> <span id="course">ওয়েব ডেভেলপমেন্ট</span></div>
      <div class="row"><strong>শুরুর তারিখ:</strong> <span id="start">জানুয়ারী ১, ২০২৪</span></div>
      <div class="row"><strong>শেষের তারিখ:</strong> <span id="end">জুন ৩০, ২০২৪</span></div>
      <div class="row"><strong>ফলাফল:</strong> <span id="result">A+</span></div>
    </div>

    <div class="qr">
      <img id="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://gpiasiatel.com/certificate/test1" alt="QR Code">
      <p>অনলাইনে যাচাই করতে QR স্ক্যান করুন</p>
    </div>

    <div class="actions">
      <button onclick="window.print()">প্রিন্ট / PDF</button>
    </div>
  </div>

</body>
</html>
